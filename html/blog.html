<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وبلاگ - Atom Game</title>
    <!-- You can link your existing CSS files here -->
    <!-- <link rel="stylesheet" href="../css/main.css"> -->
    <style>
        body { font-family: sans-serif; padding: 2em; }
        #blog-posts { list-style: none; padding: 0; }
        #blog-posts li { margin-bottom: 1.5em; border-bottom: 1px solid #eee; padding-bottom: 1.5em; }
        #blog-posts h2 { margin: 0 0 0.5em 0; }
        #blog-posts a { text-decoration: none; color: #333; }
        #blog-posts a:hover { color: #007bff; }
        #blog-posts p { margin: 0; color: #555; }
    </style>
</head>
<body>

    <h1>آخرین نوشته‌های وبلاگ</h1>

    <div id="blog-posts-container">
        <p>در حال بارگذاری مقالات...</p>
    </div>

    <!-- API and SEO scripts -->
    <script src="../public/js/atom-api.js"></script>
    <script src="../public/js/atom-seo.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('blog-posts-container');

            try {
                // Fetch blog posts using the API function
                const posts = await getBlogPosts();

                if (!posts || posts.length === 0) {
                    container.innerHTML = '<p>هیچ مقاله‌ای برای نمایش وجود ندارد.</p>';
                    return;
                }

                // Generate HTML for the posts
                let html = '<ul id="blog-posts">';
                posts.forEach(post => {
                    html += `
                        <li>
                            <a href="/blog/${post.slug}">
                                <h2>${post.title}</h2>
                                <p>${post.excerpt}</p>
                            </a>
                        </li>
                    `;
                    // Note: For a real single-post page, you'd generate JSON-LD there
                    // generateArticleJSONLD(post);
                });
                html += '</ul>';

                container.innerHTML = html;

            } catch (error) {
                console.error('Failed to load blog posts:', error);
                container.innerHTML = '<p>متاسفانه بارگذاری مقالات با مشکل مواجه شد.</p>';
            }
        });
    </script>

</body>
</html>
